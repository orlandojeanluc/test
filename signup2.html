    // Initialize Firebase once
    firebase.initializeApp(firebaseConfig);
  
    const auth = firebase.auth();
    const db = firebase.database();
  
    // âœ… Sign Up Function
    function signUp() {
      const email = document.getElementById("userEmail").value.trim();
      const password = document.getElementById("userPassword").value.trim();
  
      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }
  
      if (!validatePassword(password)) {
        document.getElementById("userPasswordError").style.color = "red";
        return;
      } else {
        document.getElementById("userPasswordError").style.color = "transparent";
      }
  
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          db.ref('users/' + user.uid).set({
            email: email,
            uid: user.uid,
            createdAt: new Date().toISOString()
          });
          alert("Sign-up successful! ðŸŽ‰");
          window.location.href = "index.html"; // or wherever you want
        })
        .catch((error) => {
          console.error(error.message);
          alert(error.message);
        });
    }
  
    // âœ… Sign In Function
    function signIn() {
      const email = document.getElementById("userEmail").value.trim();
      const password = document.getElementById("userPassword").value.trim();
  
      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }
  
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signed in successfully! ðŸš€");
          window.location.href = "index.html"; // or wherever you want
        })
        .catch((error) => {
          console.error(error.message);
          alert(error.message);
        });
    }
  
    // âœ… Password Validation Helper
    function validatePassword(password) {
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const isLongEnough = password.length >= 10;
      return hasUpper && hasLower && isLongEnough;
    }
